{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{movie.title}}</h1>
  <p class="description">Edit Movie Rating</p>
  <form action="{{url_for('edit')}}" method="POST">
      <p>Current Rating {{movie.rating}}</p>
      <input hidden="hidden" name="id" value="{{movie.id}}" />
      <input name="rating" type="text" placeholder="New Rating" />
      <p>Change review</p>
      <input hidden="hidden" name="id" value="{{movie.id}}" />
      <input name="review" type="text" placeholder="New Review"/>
      <p>  <button type="submit">Change Rating</button></p>


  </form>

  </div>
{% endblock %}
