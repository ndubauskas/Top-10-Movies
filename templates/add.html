
{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}

<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form action="{{url_for('add') }}" method="POST">
        <p><label>Movie Title</label></p>

        <p> <input name="title" type="text"/></p>

        <button type = "Submit">Add Movie</button>

    </form>

</div>
{% endblock %}
